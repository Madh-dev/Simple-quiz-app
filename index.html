<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz Application</title>
</head>
<body>
    <div class="quiz-wrapper">
        <p id="totalQuestion"></p>
        <div id="questionBox" class="question">
            Sample question
        </div>
        <div class="options">
            <ul id="ul">
                <p id="cA" ></p>
                <li id="opt1" onclick="button(this)"></li>
                <li id="opt2" onclick="button(this)"></li>
                <li id="opt3" onclick="button(this)"></li>
                <li id="opt4" onclick="button(this)"></li>
            </ul>
        </div>
        <div class="score">
            <div class="next">
                <button type="button" id="btnNext" onclick="next()"> Next</button>
            </div>
            <div class="score-card">
                SCORE: <span id="scoreCard">0</span>
            </div>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
